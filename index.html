<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js">
    </script>
    <title>Watch and Sip
    </title>
</head>

<body>
    <!-- Modal -->
    <!-- needs to pop when user visits -->
    <div class="ui modal" id="WelcomeModal">
        <div class="header">
            Welcome
        </div>
        <div class="content">
            <div class="description">
                tell us a little about you
            </div>
        </div>
        <div class="actions">
            <div class="ui form" id="moodForm">
                <div class="grouped fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Groovy</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Happy</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Sad</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Scared</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Adventurous</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Mysterious</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>You tell me!</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="ui form" id="crowdForm">
                <div class="grouped fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>Flying Solo</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>With Spouse</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>With Family</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="choices" tabindex="0" class="hidden">
                            <label>With Friends</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" id="modalSubmit">Enter</button>
        </div>
    </div>

    <!-- main  -->
    <div class="ui four column doubling stackable grid container" id="movieDisplay">
        <div class="column">
            <p>Movie</p>
            <p></p>
        </div>
        <div class="column">
            <p>Movie2</p>
            <p></p>
        </div>
        <div class="column">
            <p>movie 3</p>
            <p></p>
        </div>
        <div class="column">
            <p>movier 4</p>
            <p></p>
        </div>
    </div>
    
        <div class="ui one column doubling stackable grid container" id="gameDisplay">
            <div class="column">
                <p>Game</p>
                <p></p>
            </div>
            <div class="column">
                <p>Game2</p>
                <p></p>
            </div>
            <div class="column">
                <p>Game3</p>
                <p></p>
            </div>
            <div class="column">
                <p>Game4</p>
                <p></p>
            </div>
        </div>

        <div class="ui one column doubling stackable grid container" id="drinkDisplay">
            <div class="column">
                <p>Drink</p>
                <p></p>
            </div>
            <div class="column">
                <p>Drink2</p>
                <p></p>
            </div>
            <div class="column">
                <p>Drink3</p>
                <p></p>
            </div>
            <div class="column">
                <p>Drink4</p>
                <p></p>
            </div>
        </div>

        <div class="ui one column doubling stackable grid container" id="foodDisplay">
            <div class="column">
                <p>Food</p>
                <p></p>
            </div>
            <div class="column">
                <p>Food</p>
                <p></p>
            </div>
            <div class="column">
                <p>Food</p>
                <p></p>
            </div>
            <div class="column">
                <p>Food4</p>
                <p></p>
            </div>
        </div>

       <button class="ui primary button">
       Submit choices
       </button>
       <button class="ui primary button">
       Start over
       </button>

    <!-- add source.js later -->
    <script>
        $('.ui.modal').modal('show');

        $('#modalSubmit').click(function () {
            $('.ui.modal').modal('hide');
        });
    </script>
</body>

</html>

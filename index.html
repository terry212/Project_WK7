                        </div>
                    </div>
                </div>
            </div>

                <div class="grouped fields">
                    <div class="field">
                        <div class="ui radio">

                    </div>
                    <div class="field">

                    <div class="field">

                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="partyChoices" value="withFriends" tabindex="0" class="hidden">
                            <label>With Friends</label>
                        </div>
                    </div>
                </div>

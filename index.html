<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js">
    </script>
    <link rel="stylesheet" href="modalStyle.css">
    <link
        href="https://fonts.googleapis.com/css?family=Courgette|Marko+One|Montserrat:400,500,600|Playball&display=swap"
        rel="stylesheet">
    <title>Watch and Sip
    </title>
</head>

<body>
    <!-- Modal -->
    <!-- needs to pop when user visits -->
    <div class="ui modal" id="WelcomeModal">
        <div class="header">
            <img class="ui small image" id="logoImg" src="./Assets/Images/Watch-n-Sip.png" alt="Watch and Sip"> Watch 'n
            Sip
        </div>
        <!-- <div class="content">
            <div class="description">
                Who are you with?
            </div>
        </div> -->
        <div class="actions">
            <div class="ui form" id="crowdForm">
                <div class="inline fields">
                    <label>Who are you with?</label>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="company" value="solo">
                            <label><i class="large fighter jet icon"> </i> Flying Solo</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="company" value="spouse">
                            <label><i class="users icon"></i>With Spouse</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="company" value="family">
                            <label>With Family</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="company" value="friends">
                            <label>With Friends</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="ui form" id="moodForm">
                <div class="inline fields">
                    <label>What is the mood for today?</label>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="excited">
                            <label>Excited</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="thoughtful">
                            <label>Thoughtful</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="sad">
                            <label>Sad</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="supernatural">
                            <label>Supernatural</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="happy">
                            <label>Happy</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="angry">
                            <label>Angry</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="inquisitive">
                            <label>Inquisitive</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio">
                            <input type="radio" name="mood" value="romantic">
                            <label>Romantic</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <button type="submit" id="modalSubmit">Enter</button>
        </div>
    </div>

    <!-- main  -->


    <div class="ui stackable center aligned page padded grid">

        <!--Movie Display-->
        <div class="four column row" id="movieDisplay">
            <div class="column">
                <div class="ui fluid card">
                    <img src="Assets/Images/sample_image.jpg"></img>
                </div>
            </div>
            <div class="column">
                <div class="ui fluid card">
                    <img src="Assets/Images/sample_image.jpg"></img>
                </div>
            </div>
            <div class="column">
                <div class="ui fluid card">
                    <img src="Assets/Images/sample_image.jpg"></img>
                </div>
            </div>
            <div class="column">
                <div class="ui fluid card">
                    <img src="Assets/Images/sample_image.jpg"></img>
                </div>
            </div>
        </div>
        <!--food Display-->
        <div class="three column row" id="foodGamesDrinks">
            <div class="four wide column" id="foodDisplay">
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
            </div>
            <!--Buttons and Games Display-->
            <div class="eight wide column" id="gamesAndbuttons">
                <div class="row" id="buttonDisplay">
                    <div class="ui grid">
                        <div class="eight wide column">
                            <div class="ui fluid card">
                                <button class="ui primary button">
                                    Submit choices
                                </button>
                            </div>
                        </div>
                        <div class="eight wide column">
                            <div class="ui fluid card">
                                <button class="ui primary button">
                                    Start over
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="gamesDisplay">
                    <div class="ui grid">
                        <div class="four wide column">
                            <div class="ui fluid card">
                                <img src="Assets/Images/sample_image.jpg"></img>
                            </div>
                        </div>
                        <div class="four wide column">
                            <div class="ui fluid card">
                                <img src="Assets/Images/sample_image.jpg"></img>
                            </div>
                        </div>
                        <div class="four wide column">
                            <div class="ui fluid card">
                                <img src="Assets/Images/sample_image.jpg"></img>
                            </div>
                        </div>
                        <div class="four wide column">
                            <div class="ui fluid card">
                                <img src="Assets/Images/sample_image.jpg"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="four wide column" id="drinkDisplay">
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="ui fluid card">
                        <img src="Assets/Images/sample_image.jpg"></img>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- add source.js later -->
    <script>
        $('.ui.modal').modal('show');

        $('#modalSubmit').click(function () {
            $('.ui.modal').modal('hide');
        });
    </script>
</body>

</html>

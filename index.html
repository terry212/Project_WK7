<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="modalStyle.css">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Courgette|Marko+One|Montserrat:400,500,600|Playball&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <title>Watch and Sip</title>
</head>

<body>
    <!-- Modal -->
    <!-- needs to pop when user visits -->
    <div class="modal fade" id="WelcomeModal" tabindex="-1" role="dialog" aria-labelledby="WelcomeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="text-center">
                        <img src="./Assets/Images/logo.png" alt="Watch and Sip">
                    </div>
                </div>
                <div class="modal-body">
                    Welcome to Watch and Sip! The only way to quarantine and chill.
                    Answer a few questions below to get started with movies, food and drinks to choose from.
                    <hr>
                    <form>
                        <fieldset class="form-group">
                            <!-- Form to capture who is the user trying to watch a movie with -->
                            <div class="row" id="crowdForm">
                                <legend class="col-form-label col-sm-5 pt-0">Who are you with?</legend>
                                <div class="col-sm-7">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="company" value="solo"
                                            checked>
                                        <label class="form-check-label">
                                            <i class="large fighter jet icon"> </i> Flying Solo
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="company" value="spouse">
                                        <label class="form-check-label">
                                            <i class="users icon"></i>With Spouse
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="company" value="family">
                                        <label class="form-check-label">
                                            With Family
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="company" value="friends">
                                        <label class="form-check-label">
                                            With Friends
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!-- form to capture the user's mood -->
                            <div class="row" id="moodForm">
                                <legend class="col-form-label col-sm-5 pt-0">What is the mood for today?</legend>
                                <div class="col-sm-7">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="excited"
                                            checked>
                                        <label class="form-check-label">
                                            Excited
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="thoughtful">
                                        <label class="form-check-label">
                                            Thoughtful
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="sad">
                                        <label class="form-check-label">
                                            Sad
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="supernatural">
                                        <label class="form-check-label">
                                            Supernatural
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="happy">
                                        <label class="form-check-label">
                                            Happy
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="angry">
                                        <label class="form-check-label">
                                            Angry
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="inquisitive">
                                        <label class="form-check-label">
                                            Inquisitive
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mood" value="romantic">
                                        <label class="form-check-label">
                                            Romantic
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitButton" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="receiptModal" tabindex="-1" role="dialog" aria-labelledby="selectionSummary"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectionSummaryTitle">Summary</h5>
                </div>
                <div class="modal-body" id="userSelectionArea">
                    <div class="row" id="userFoodChoice">

                    </div>
                    <div class="row" id="userDrinkChoice">

                    </div>
                    <div class="row" id="userMovieChoice">

                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="landing-image">
        <!-- <div class="container"> -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-4"><img src="logo.png" alt="logo" width="250px"></div>
                <div class="col-sm-4">
                    <div class="image-holder"><a href="https://timansy.github.io/04_homework/docs/04/" target="_blank"
                            rel="noopener noreferrer"><img src="game.png" id="gameImg" alt="triviagame"
                                width="200px"></a>
                    </div>
                </div>
                <div class="col-sm-4" id="finalSubmission">
                    <!-- Buttons for restarting or submitting selections -->
                    <button type="button" class="btn btn-secondary">Restart</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#receiptModal">
                        All Set! </button>
                </div>

            </div>
        </div>
        <div class="row" id="food">

        </div>

        <div class="row" id="drinks">

        </div>

        <div class="row" id="movies">

        </div>

        <!-- </div> -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script src="./quaranteam-project-develop/script.js"></script>
    <!-- Testing script -->
    <script>
        $('#WelcomeModal').modal('show');
    </script>

</body>

</html>
